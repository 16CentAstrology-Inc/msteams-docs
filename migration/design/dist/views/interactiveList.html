<div class="selectable-list">   
    <ul class="desktop-nav">
        <li ng-class="{true:'selected'}[listItem === selectedListItem]" ng-repeat="listItem in listItems" ng-click="selectItem(listItem)">
            <h5>
                {{listItem.heading}}
            </h5>
            <div class="details">
                <p>
                    {{listItem.details}}
                </p>
                <a ng-if="listItem.link" href="{{listItem.link}}">Learn more<img src="../icons/cta-arrow.svg" /></a>
            </div>
        </li>
    </ul>
    <div>
        <img ng-src="{{selectedListItem.imagePath}}" ng-swipe-right="handleSwipeRight()" ng-swipe-left="handleSwipeLeft()" />
        <div class="mobile-nav">
            <div class="carousel-dot" title="{{listItem.heading}}" ng-class="{true:'selected'}[listItem === selectedListItem]" ng-repeat="listItem in listItems" ng-click="selectItem(listItem)"></div> 
        </div>
        <div class="mobile-nav">
            <h5>
                {{selectedListItem.heading}}
            </h5>
            <div class="details">
                <p>
                    {{selectedListItem.details}}
                </p>
                <a ng-if="selectedListItem.link" href="{{selectedListItem.link}}">Learn more</a>
            </div>
        </div>
    </div>
</div>
