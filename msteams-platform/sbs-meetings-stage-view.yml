- durationInMinutes: 1
  content: |
    Meetings Stage view helps to enable and configure your apps for Teams meetings. This app covers Shared meeting stage helps to enhance your meeting experience in Teams by allowing meeting participants to request for token. The app generates tokens sequentially so that each participant has equal opportunity to interact in the meeting. For example, the app is useful in Q&A sessions and in meetings, such as scrum meetings.

    **Key features of Meeting Token Generator**

    **Different ways of user interactions**

    
       > [!NOTE]
       > Skip is available only to the meeting organizers.
    
    This step-by-step guide helps you to generate meeting token to extend meetings in Teams. You'll see the following output:

       ![Your Token](~/assets/images/meeting-token-generator/meeting-token-generator-yourtokennumber.png)

- title: Prerequisites
  durationInMinutes: 1
  content: |
    Ensure you install the following tools and set up your development environment:  

    * [Visual Studio code](https://code.visualstudio.com/Download)
    * [nodejs](https://nodejs.org/en/download/) LTS version 10.21.0 or later
    * [ngrok](https://ngrok.com/download) latest version (only for devbox testing) or any equivalent tunneling solution
    * [Get a free Teams developer tenant](https://developer.microsoft.com/en-us/microsoft-365/dev-program)
    
    Ensure you have working knowledge of the following technologies:

    * [C#](https://docs.microsoft.com/en-us/dotnet/csharp/fundamentals/tutorials/how-to-display-command-line-arguments)
    * [ECMAScript6](http://es6-features.org/#Constants)
    * [ASP.NET core](https://docs.microsoft.com/en-us/aspnet/core/?view=aspnetcore-3.1) version 3.1
    * [React.JS](https://reactjs.org/tutorial/tutorial.html) version 16 or later

- title: Set up local environment
  durationInMinutes: 1
  content: |
   Clone `Microsoft-Teams-Samples` repository to your local GitHub:  

    1. Open [Microsoft Teams Samples](https://github.com/OfficeDev/Microsoft-Teams-Samples).
    1. Select **Code**.
    1. From the dropdown menu, select **Open with GitHub Desktop**.

       ![Clone repository](~/assets/images/sbs-meetings-stage-view/clone repository.png)
    1. Select **Clone**. 

- title: Set up local environment
  durationInMinutes: 1
  content: |

    To create tunnel for local web server**

    Use ngrok to create a tunnel to your locally running web server's publicly available HTTPS endpoints. Run the following command in ngrok:

     ```bash
     ngrok http -host-header=localhost 3978
     ``` 
    > [!TIP]
    > If you encounter **ERR_NGROK_4018**, follow the steps provided in the command prompt to sign-up and authenticate ngrok. Then run the `ngrok http -host-header=localhost 3978` command.

    ![ngrok](~/assets/images/sbs-meetings-stage-view/ngrok.png)

- title: Set up manifest file
  durationInMinutes: 1
  content: |
    1. Navigate to **manifest.json** in Apppackage folder in cloned repository.

        ![Manifest file location](place holder for image)
    
    1. Open **manifest.json** in **Visual Studio Code** and make the following changes:

         * `<<App-ID>>` with some unique GUID
         * `<<BASE-URL>>` with your application's base url, e.g. https://1234.ngrok.io
         * `<<VALID DOMAIN>>` with your app domain e.g. *.ngrok.io
         
           ![Manifest image1](place holder for image)
   
- title: Build client app using npm install and run the service
  durationInMinutes: 1
  content: |
    **To build client app using npm install to generate distributable folder**
    
    1. Navigate to the **samples/meetings-stage-view/nodejs** folder in cloned repository.
    1. Copy the **nodejs** folder path.
    1. Open a new Command Prompt window, change the current directory to the copied **nodejs** path.

       ![App folder path](~/assets/images/sbs-meetings-stage-view/app folder path.png)

    1. Run `npm install` to download packages and dependencies.
    1. Run `npm run build` to build the app.

       ![Build app](~/assets/images/sbs-meetings-stage-view/npm install.png)

- title: Add Meetings Stage View to Teams
  durationInMinutes: 1
  content: |
    **To create a Teams meeting and add Meetings Stage View to Teams**

    1. In your cloned repository, navigate to **samples> meetings-stage-view> nodejs> Manifest**.

    1. Create a .zip with the following files that are present in the **Manifest** folder: 
       * manifest.json
       * icon-outline.png
       * icon-color.png

       ![Zip file](~/assets/images/sbs-meetings-stage-view/manifest zip.png)
    1. Create a meeting with a few presenters and attendees.
   
    1. After the meeting is created, go to the meeting details page and select **Add an app**.

       ![Add an app](~/assets/images/sbs-meetings-stage-view/addapp.png)

    1. In the pop-up that opens, select **Manage apps**.

       ![Manage apps](~/assets/images/sbs-meetings-stage-view/meeting-stage-view-manageapps.png)

    1. Select **Upload a custom app**. 

       ![Upload custom app](~/assets/images/sbs-meetings-stage-view/uploadcustomapp.png)

    1. Select **Open** to upload the .zip file that you created in the **Manifest** folder.

    1. Select **Add**.

       ![Add the app](~/assets/images/sbs-meetings-stage-view/add an app in meeting.png)

       The **Manage apps** section displays the list of applications.

       ![App in Manage apps](~/assets/images/sbs-meetings-stage-view/list of apps.png)
   
    1. Go to Teams meeting.
    
    1. Select **Add an app**. 
    
       In the app selection page, the app displays as **Meetings Stage View**.
  
       ![App icon in Teams](~/assets/images/sbs-meetings-stage-view/app in meeting.png)

    1. Select the **Meetings Stage View**.
    
    1. Select **Save**.

       ![Welcome App](place holder for image)
   
       The app is visible in the meeting chat. 

    1. Start the meeting. 
    
       The icon is visible in the meeting control bar.

        ![Meetings Stage View](place holder for image)
        
